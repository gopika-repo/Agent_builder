# Continuous Deployment Workflow
# Deploys to staging/production on successful CI

name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend

jobs:
  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      packages: write
    
    outputs:
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Backend Image
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Frontend Image
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.doc-intel.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Backend image: ${{ needs.build-and-push.outputs.backend_image }}"
          echo "Frontend image: ${{ needs.build-and-push.outputs.frontend_image }}"
          
          # Example: Deploy using kubectl, docker-compose, or cloud provider CLI
          # kubectl set image deployment/backend backend=${{ needs.build-and-push.outputs.backend_image }}
          # kubectl set image deployment/frontend frontend=${{ needs.build-and-push.outputs.frontend_image }}
          
          echo "âœ… Staging deployment complete!"
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # curl -f https://staging.doc-intel.example.com/health
          echo "âœ… Smoke tests passed!"
      
      - name: Notify deployment
        run: |
          echo "ðŸ“£ Staging deployment notification sent!"

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://doc-intel.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Backend image: ${{ needs.build-and-push.outputs.backend_image }}"
          echo "Frontend image: ${{ needs.build-and-push.outputs.frontend_image }}"
          
          # Production deployment commands here
          # Example with Kubernetes:
          # kubectl config use-context production
          # kubectl set image deployment/backend backend=${{ needs.build-and-push.outputs.backend_image }}
          # kubectl set image deployment/frontend frontend=${{ needs.build-and-push.outputs.frontend_image }}
          # kubectl rollout status deployment/backend
          # kubectl rollout status deployment/frontend
          
          echo "âœ… Production deployment complete!"
      
      - name: Run production smoke tests
        run: |
          echo "Running smoke tests against production..."
          # curl -f https://doc-intel.example.com/health
          echo "âœ… Production smoke tests passed!"
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}
            
            ### Docker Images
            - Backend: `${{ needs.build-and-push.outputs.backend_image }}`
            - Frontend: `${{ needs.build-and-push.outputs.frontend_image }}`
            
            ### Changes
            See [CHANGELOG](./CHANGELOG.md) for details.
          draft: false
          prerelease: false

  # ============================================
  # Rollback Job (Manual Trigger)
  # ============================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: ${{ false }}  # Only triggered manually via workflow_dispatch
    
    steps:
      - name: Rollback to previous version
        run: |
          echo "ðŸ”„ Rolling back to previous deployment..."
          # kubectl rollout undo deployment/backend
          # kubectl rollout undo deployment/frontend
          echo "âœ… Rollback complete!"
